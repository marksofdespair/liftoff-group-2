<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8"/>
   <title>Pet Connections</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
      <div class="col">
         <h1 class="h1">Search for a Provider by Zip Code</h1>
         <form method="post">
            <div class="mb-3">
               <label for="formInput" class="form-label"> Enter Zip Code:</label>
               <input type="text" class="form-control" id="formInput" name="location">
            </div>
            <div class="mb-3">
               <label for="formInput2" class="form-label"> Enter Radius:</label>
               <input type="text" class="form-control" id="formInput2" name="radius">
            </div>
            <div class="form-group">
               <input type="submit" value="Submit" class="btn btn-success h3">
            </div>
         </form>
      </div>
      <div class="col">
         <h1 class="h1">Search Results:</h1>
         <th:block th:each="location : ${locations}">
            <div class="card">
               <div class="card-body">
                  <h3 class="card-title" th:text="${location.zipcode}"></h3>
               </div>
               <ul class="list-group list-group-flush">
                  <li class="list-group-item" th:text="${location.distance}"></li>
               </ul>
            </div>
         </th:block>
      </div>
   </div>
</div>
</body>
</html>
