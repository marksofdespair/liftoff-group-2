<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Connections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="h1">Search for a Provider:</h1>
    <form method="post">
        <label class="h2"> What do you need?
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="skillGrooming" name="isGroomer" value="true">
                <label class="form-check-label h3" for="skillGrooming">
                    Grooming
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="skillSitting" name="isSitter" value="true">
                <label class="form-check-label h3" for="skillSitting">
                    Pet Sitting
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="skillTraining" name="isTrainer" value="true">
                <label class="form-check-label h3" for="skillTraining">
                    Training
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="skillWalking" name="isWalker" value="true">
                <label class="form-check-label h3" for="skillWalking">
                    Walking
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success h3">
            </div>
        </label>
    </form>
</body>
</html>
