<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8"/>
   <title>Pet Connections</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
   <h1 th:text="${breed.name} + ' Information'"></h1>
   <table class="table table-striped">
      <tr>
         <td class="fw-bold">Average Weight Range:</td>
         <td th:text="${breed.weight.imperial} + ' lbs.'"></td>
      </tr>
      <tr>
         <td class="fw-bold">Average Height Range:</td>
         <td th:text="${breed.height.imperial} + ' inches'"></td>
      </tr>
      <tr>
         <td class="fw-bold">Bred For:</td>
         <td th:text="${breed.bred_for}"></td>
      </tr>
      <tr>
         <td class="fw-bold">Average Lifespan:</td>
         <td th:text="${breed.life_span} + ' years'"></td>
      </tr>
      <tr>
         <td class="fw-bold">Temperament:</td>
         <td th:text="${breed.temperament}"></td>
      </tr>
      <tr>
         <td class="fw-bold">Origin:</td>
         <td th:text="${breed.origin}"></td>
      </tr>
   </table>
</body>
</html>
